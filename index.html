<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="santa-obj" src="model_obj/santa/santa.obj"></a-asset-item>
            <a-asset-item id="santa-mtl" src="model_obj/santa/santa.mtl"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0" scale="0.5 0.5 0.5"
                rotation="0 0 0">
                <a-animation attribute="position" from="0 0 0" to="0 2.5 0" dur="5000" repeat="indefinite">
                </a-animation>
                <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="3000" direction="alternate"
                    repeat="indefinite" easing="ease"></a-animation>
            </a-obj-model>
            <a-sphere position="0 0 0" radius="0.1"></a-sphere>
            <a-text value="Merry X'mas!!!" position="0 1.3 0" align="center"></a-text>
        </a-marker>
        <a-asset>
            <video id="my-video" src="rewa.mp4" autoplay loop="true">
        </a-asset>

        <a-marker type='pattern' url='./pattern-yjimage.patt'>
            <a-entity geometry="primitive: box" position="0 .5 0" material="src: #my-video"></a-entity>
            <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
                <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
                </a-animation>
            </a-sphere>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
